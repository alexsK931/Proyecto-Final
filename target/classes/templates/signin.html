<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Barbería | Registro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>

<div class="login-wrapper">
    <div class="form-container">
        <form th:action="@{/signin}" th:object="${signinDto}" method="post" autocomplete="off">

            <div class="form-title">
                <h1>Registrarse</h1>
                <div class="gold-line"></div>
            </div>

            <div th:if="${errorLogin}" class="error-box">
                <p th:text="${errorLogin}"></p>
            </div>

            <div class="form-scroll-area">
                <div class="form-row">
                    <label class="required">Nombre</label>
                    <input type="text" th:field="*{nombre}" placeholder="Tu nombre">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-msg"></span>
                </div>

                <div class="form-grid">
                    <div class="form-row">
                        <label>Primer Apellido</label>
                        <input type="text" th:field="*{primerApellido}">
                        <span th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}" class="error-msg"></span>
                    </div>
                    <div class="form-row">
                        <label>Segundo Apellido</label>
                        <input type="text" th:field="*{segundoApellido}">
                        <span th:if="${#fields.hasErrors('segundoApellido')}" th:errors="*{segundoApellido}" class="error-msg"></span>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-row">
                        <label>Fecha Nacimiento</label>
                        <input type="text" th:field="*{fechaNacimiento}" placeholder="AAAA-MM-DD">
                        <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error-msg"></span>
                    </div>
                    <div class="form-row">
                        <label>Género (ID 1=Hombre 2=Mujer)</label>
                        <input type="text" th:field="*{idGenero}">
                        <span th:if="${#fields.hasErrors('idGenero')}" th:errors="*{idGenero}" class="error-msg"></span>
                    </div>
                </div>

                <div class="form-row">
                    <label class="required">Usuario (Login)</label>
                    <input type="text" th:field="*{login}">
                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-msg"></span>
                </div>

                <div class="form-row">
                    <label class="required">Contraseña</label>
                    <input type="password" th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></span>
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" value="CREAR CUENTA" class="btn-submit">
                <a href="/" class="btn-cancel">Volver al inicio</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
