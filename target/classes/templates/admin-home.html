<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Classic Barber</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>Barber Shop</h3>
        <small style="color: #666;">PANEL ADMINISTRATIVO</small>
    </div>

    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a>

        <div class="px-3 mt-4 mb-2 small text-uppercase text-muted" style="font-size: 0.7rem;">Gestión de Negocio</div>
        <a class="nav-link" th:href="@{/admin/establecimientos}"><i class="bi bi-building"></i> Establecimientos</a>
        <a class="nav-link" th:href="@{/admin/sucursales}"><i class="bi bi-building"></i> Sucursales</a>
        <a class="nav-link" th:href="@{/admin/empleados}"><i class="bi bi-people"></i> Empleados</a>
        <a class="nav-link" th:href="@{/admin/servicios}"><i class="bi bi-scissors"></i>Servicios</a>

        <div style="margin-top: auto; padding-bottom: 30px;">
            <a class="nav-link text-danger" th:href="@{/}"><i class="bi bi-power"></i> Salir del Sistema</a>
        </div>
    </nav>
</div>

<div class="main-content">
    <div class="welcome-header">
        <div>
            <h1 th:text="'Bienvenido, ' + ${persona.nombre}">Bienvenido, Admin</h1>
            <p class="text-muted mb-0">Control total de la red de barberías y servicios.</p>
        </div>
        <div class="d-none d-md-block">
            <i class="bi bi-shield-check" style="font-size: 4rem; color: var(--barber-gold); opacity: 0.5;"></i>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card-stats">
                <h5>Establecimientos</h5>
                <h2 th:text="${totalEstablecimientos}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-stats">
                <h5>Sucursales Totales</h5>
                <h2 th:text="${totalSucursales}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-stats">
                <h5>Servicios</h5>
                <h2 th:text="${totalServicios}">0</h2>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-stats">
                <h5>Estatus Precios</h5>
                <div style="color: #28a745; font-size: 1.2rem; font-weight: bold; margin-top: 15px;">ACTUALIZADO</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
